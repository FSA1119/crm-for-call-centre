  <script>
    // Pre-fill meeting format from appointment
    const appointmentFormat = '<?= rowData['Toplantƒ± formatƒ±'] || '' ?>';
    if (appointmentFormat) {
      document.getElementById('toplantiFormat').value = appointmentFormat;
    }
    

    
    // Form validation and submission
    document.getElementById('meetingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Prevent double submission
      const submitButton = document.querySelector('button[type="submit"]');
      if (submitButton.disabled) {
        return; // Already processing
      }
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.textContent = 'Kaydediliyor...';
      
      // Clear previous messages
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      
      // Validate required fields
      const toplantiTarihi = document.getElementById('toplantiTarihi').value;
      
      if (!toplantiTarihi) {
        showError('Toplantƒ± tarihi zorunludur');
        return;
      }
      
      // Collect form data
      const formData = {
        toplantiTarihi: toplantiTarihi,
        toplantiFormat: document.getElementById('toplantiFormat').value,
        toplantiSonucu: document.getElementById('toplantiSonucu').value,
        satisPotansiyeli: document.getElementById('satisPotansiyeli').value,
        teklifDetayi: document.getElementById('teklifDetayi').value,
        yeniTakipTarihi: document.getElementById('yeniTakipTarihi').value,
        yorum: document.getElementById('yorum').value.trim(),
        yoneticiNot: document.getElementById('yoneticiNot').value.trim()
      };
      
      // Submit to Google Apps Script
      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onError)
        .processMeetingForm(formData);
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }
    
    function onSuccess(result) {
      // Re-enable submit button
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = false;
      submitButton.textContent = 'Toplantƒ± Olu≈ütur';
      
      if (result.success) {
        showSuccess(result.message);
        setTimeout(() => {
          google.script.host.close();
        }, 1500);
      } else {
        showError(result.message || 'Bir hata olu≈ütu');
      }
    }
    
    function onError(error) {
      // Re-enable submit button
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = false;
      submitButton.textContent = 'Toplantƒ± Olu≈ütur';
      
      showError('Sistem hatasƒ±: ' + error.message);
    }
    
    function cancelForm() {
      google.script.host.close();
    }
    
    // Auto-fill follow-up date based on meeting result
    document.getElementById('toplantiSonucu').addEventListener('change', function() {
      const result = this.value;
      const followUpDate = document.getElementById('yeniTakipTarihi');
      
      if (result === 'Beklemede') {
        // Set follow-up date to 1 week later
        const nextWeek = new Date();
        nextWeek.setDate(nextWeek.getDate() + 7);
        const year = nextWeek.getFullYear();
        const month = (nextWeek.getMonth() + 1).toString().padStart(2, '0');
        const day = nextWeek.getDate().toString().padStart(2, '0');
        followUpDate.value = `${year}-${month}-${day}`;
      } else if (result === 'Teklif ƒ∞letildi') {
        // Set follow-up date to 3 days later
        const threeDays = new Date();
        threeDays.setDate(threeDays.getDate() + 3);
        const year = threeDays.getFullYear();
        const month = (threeDays.getMonth() + 1).toString().padStart(2, '0');
        const day = threeDays.getDate().toString().padStart(2, '0');
        followUpDate.value = `${year}-${month}-${day}`;
      } else {
        followUpDate.value = '';
      }
    });
  </script>
