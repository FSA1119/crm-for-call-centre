<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toplantƒ± Penceresi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 20px;
    }
    
    .header h1 {
      color: #333;
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }
    
    .header p {
      color: #666;
      margin: 10px 0 0 0;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #6c757d;
      border: 2px solid #e9ecef;
    }
    
    .btn-secondary:hover {
      background: #e9ecef;
      color: #495057;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .appointment-info {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      border-left: 4px solid #667eea;
    }
    
    .appointment-info h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .info-label {
      font-weight: 500;
      color: #666;
    }
    
    .info-value {
      color: #333;
      font-weight: 600;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
    }
    
    .status-confirmed {
      background: #d4edda;
      color: #155724;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-cancelled {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÖ Toplantƒ± Penceresi</h1>
      <p>Se√ßilen randevu i√ßin toplantƒ± detaylarƒ±nƒ± girin</p>
    </div>
    
    <div class="appointment-info">
      <h3>üìã Randevu Bilgileri</h3>
      <div class="info-row">
        <span class="info-label">Temsilci:</span>
        <span class="info-value" id="employeeCode">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">≈ûirket:</span>
        <span class="info-value" id="companyName">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Tarih:</span>
        <span class="info-value" id="appointmentDate">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Saat:</span>
        <span class="info-value" id="appointmentTime">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Durum:</span>
        <span class="info-value">
          <span class="status-badge status-confirmed" id="appointmentStatus">-</span>
        </span>
      </div>
    </div>
    
    <form id="meetingForm">
      <div class="form-row">
        <div class="form-group">
          <label for="meetingDate">üìÖ Toplantƒ± Tarihi *</label>
          <input type="date" id="meetingDate" name="meetingDate" required>
        </div>
        <div class="form-group">
          <label for="meetingTime">üïê Toplantƒ± Saati *</label>
          <input type="time" id="meetingTime" name="meetingTime" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="meetingFormat">üìã Toplantƒ± Formatƒ± *</label>
        <select id="meetingFormat" name="meetingFormat" required>
          <option value="">Format se√ßin</option>
          <option value="Y√ºz y√ºze">Y√ºz y√ºze</option>
          <option value="Online">Online</option>
          <option value="Telefon">Telefon</option>
          <option value="WhatsApp">WhatsApp</option>
          <option value="E-posta">E-posta</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="meetingNotes">üìù Toplantƒ± Notlarƒ±</label>
        <textarea id="meetingNotes" name="meetingNotes" placeholder="Toplantƒ± ile ilgili notlarƒ±nƒ±zƒ± buraya yazƒ±n..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="meetingResult">‚úÖ Toplantƒ± Sonucu</label>
        <select id="meetingResult" name="meetingResult">
          <option value="">Sonu√ß se√ßin</option>
          <option value="Ba≈üarƒ±lƒ±">Ba≈üarƒ±lƒ±</option>
          <option value="Kƒ±smi Ba≈üarƒ±">Kƒ±smi Ba≈üarƒ±</option>
          <option value="Ba≈üarƒ±sƒ±z">Ba≈üarƒ±sƒ±z</option>
          <option value="Ertelendi">Ertelendi</option>
          <option value="ƒ∞ptal Edildi">ƒ∞ptal Edildi</option>
        </select>
      </div>
      
      <div class="buttons">
        <button type="button" class="btn btn-secondary" onclick="closeDialog()">‚ùå ƒ∞ptal</button>
        <button type="submit" class="btn btn-primary">üíæ Kaydet</button>
      </div>
    </form>
  </div>
  
  <script>
    // Sayfa y√ºklendiƒüinde bug√ºn√ºn tarihini varsayƒ±lan olarak ayarla
    window.onload = function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('meetingDate').value = today;
      
      // Randevu bilgilerini doldur
      fillAppointmentInfo();
    };
    
    function fillAppointmentInfo() {
      // Google Apps Script'ten gelen verileri kullan
      if (typeof google !== 'undefined' && google.script) {
        google.script.run
          .withSuccessHandler(function(appointmentData) {
            if (appointmentData) {
              document.getElementById('employeeCode').textContent = appointmentData.employeeCode || '-';
              document.getElementById('companyName').textContent = appointmentData.companyName || '-';
              document.getElementById('appointmentDate').textContent = appointmentData.appointmentDate || '-';
              document.getElementById('appointmentTime').textContent = appointmentData.appointmentTime || '-';
              document.getElementById('appointmentStatus').textContent = appointmentData.appointmentStatus || '-';
            }
          })
          .withFailureHandler(function(error) {
            console.error('Randevu bilgileri alƒ±namadƒ±:', error);
          })
          .getAppointmentInfo();
      }
    }
    
    function closeDialog() {
      if (typeof google !== 'undefined' && google.script) {
        google.script.host.close();
      }
    }
    
    // Form g√∂nderimi
    document.getElementById('meetingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        meetingDate: document.getElementById('meetingDate').value,
        meetingTime: document.getElementById('meetingTime').value,
        meetingFormat: document.getElementById('meetingFormat').value,
        meetingNotes: document.getElementById('meetingNotes').value,
        meetingResult: document.getElementById('meetingResult').value
      };
      
      // Google Apps Script'e veriyi g√∂nder
      if (typeof google !== 'undefined' && google.script) {
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              alert('‚úÖ Toplantƒ± ba≈üarƒ±yla kaydedildi!');
              closeDialog();
            } else {
              alert('‚ùå Hata: ' + result.error);
            }
          })
          .withFailureHandler(function(error) {
            alert('‚ùå Hata: ' + error.message);
          })
          .saveMeetingData(formData);
      }
    });
  </script>
</body>
</html>
