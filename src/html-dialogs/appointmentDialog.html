  <script>
    // Set default date to tomorrow in YYYY-MM-DD format for date input
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    const year = tomorrow.getFullYear();
    const month = (tomorrow.getMonth() + 1).toString().padStart(2, '0');
    const day = tomorrow.getDate().toString().padStart(2, '0');
    document.getElementById('randevuTarihi').value = `${year}-${month}-${day}`;
    
    // Form validation and submission
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Prevent double submission
      const submitButton = document.querySelector('button[type="submit"]');
      if (submitButton.disabled) {
        return; // Already processing
      }
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.textContent = 'Kaydediliyor...';
      
      // Clear previous messages
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      
      // Validate required fields
      const isimSoyisim = document.getElementById('isimSoyisim').value.trim();
      const randevuTarihi = document.getElementById('randevuTarihi').value;
      const aktivite = document.getElementById('aktivite').value;
      const saat = document.getElementById('saat').value;
      
      if (!isimSoyisim) {
        showError('ƒ∞sim Soyisim alanƒ± zorunludur');
        return;
      }
      
      // Tarih varsayƒ±lan olarak yarƒ±nki g√ºn geldiƒüi i√ßin zorunlu deƒüil
      // if (!randevuTarihi) {
      //   showError('Randevu tarihi zorunludur');
      //   return;
      // }
      
      if (!aktivite) {
        showError('Aktivite durumu se√ßilmelidir');
        return;
      }
      
      if (!saat) {
        showError('Saat se√ßimi zorunludur');
        return;
      }
      
      // Collect form data
      const formData = {
        isimSoyisim: isimSoyisim,
        yetkiliTel: document.getElementById('yetkiliTel').value.trim(),
        mail: document.getElementById('mail').value.trim(),
        randevuTarihi: randevuTarihi,
        saat: document.getElementById('saat').value,
        aktivite: aktivite,
        toplantiFormat: document.getElementById('toplantiFormat').value,
                yorum: document.getElementById('yorum').value.trim()
      };
      
      // Submit to Google Apps Script
      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onError)
        .saveAppointmentData(formData);
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }
    
    function onSuccess(result) {
      // Re-enable submit button
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = false;
      submitButton.textContent = 'Randevu Olu≈ütur';
      
      if (result.success) {
        showSuccess(result.message);
        setTimeout(() => {
          google.script.host.close();
        }, 1500);
      } else {
        showError(result.message || 'Bir hata olu≈ütu');
      }
    }
    
    function onError(error) {
      // Re-enable submit button
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = false;
      submitButton.textContent = 'Randevu Olu≈ütur';
      
      showError('Sistem hatasƒ±: ' + error.message);
    }
    
    function cancelForm() {
      google.script.host.close();
    }
    
    // Auto-fill suggestions based on company data
    window.addEventListener('load', function() {
      // Pre-fill some fields if available
      const companyName = '<?= rowData['Company name'] || '' ?>';
      const phone = '<?= rowData['Phone'] || '' ?>';
      
      if (companyName && !document.getElementById('isimSoyisim').value) {
        // Try to extract contact person from company name
        const words = companyName.split(' ');
        if (words.length > 1) {
          document.getElementById('isimSoyisim').placeholder = words[0] + ' ' + words[1];
        }
      }
      
      if (phone && !document.getElementById('yetkiliTel').value) {
        document.getElementById('yetkiliTel').placeholder = phone;
      }
    });
  </script>
