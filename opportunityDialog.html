<!DOCTYPE html>
<html>
<head>

  <style>

    .company-info p {

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      üíº Fƒ±rsat Ekle
    </div>
    
    <div class="form-container">
      <!-- Company Information -->
      <div class="company-info">
        <h3>üè¢ Firma Bilgileri</h3>
        <p><strong>Firma:</strong> <?= rowData['Company name'] || 'Belirtilmemi≈ü' ?></p>
        <p><strong>Kategori:</strong> <?= rowData['Category'] || 'Belirtilmemi≈ü' ?></p>
        <p><strong>Website:</strong> <?= rowData['Website'] || 'Belirtilmemi≈ü' ?></p>
        <p><strong>Telefon:</strong> <?= rowData['Phone'] || 'Belirtilmemi≈ü' ?></p>
        <p><strong>Adres:</strong> <?= rowData['Address'] ? rowData['Address'] + ', ' + rowData['City'] : 'Belirtilmemi≈ü' ?></p>
      </div>
      
      <form id="opportunityForm">
        <!-- Contact Information -->
        <div class="form-row">
          <div class="form-group">
            <label for="isimSoyisim">ƒ∞sim Soyisim</label>
            <input type="text" id="isimSoyisim" name="isimSoyisim" placeholder="ƒ∞leti≈üim kurulan ki≈üi">
          </div>
          <div class="form-group">
            <label for="yetkiliTel">Yetkili Telefon</label>
            <input type="tel" id="yetkiliTel" name="yetkiliTel" placeholder="05XX XXX XX XX">
          </div>
        </div>
        
        <div class="form-group">
          <label for="mail">E-posta Adresi</label>
          <input type="email" id="mail" name="mail" placeholder="ornek@firma.com">
        </div>
        
        <!-- Opportunity Details -->
        <div class="form-row">
          <div class="form-group">
            <label for="firsatDurumu">Fƒ±rsat Durumu</label>
            <select id="firsatDurumu" name="firsatDurumu">
              <option value="Bilgi Verildi" selected>Bilgi Verildi</option>
              <option value="Yeniden Aranacak">Yeniden Aranacak</option>
              <option value="Fƒ±rsat iletildi">Fƒ±rsat iletildi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="firsatTarihi">Fƒ±rsat Tarihi</label>
            <input type="date" id="firsatTarihi" name="firsatTarihi">
          </div>
        </div>
        
        <div class="form-group">
          <label for="toplantiFormat">ƒ∞leti≈üim Formatƒ±</label>
          <select id="toplantiFormat" name="toplantiFormat">
            <option value="Y√ºz Y√ºze">Y√ºz Y√ºze</option>
            <option value="Online">Online</option>
            <option value="Telefon">Telefon</option>
          </select>
        </div>
        
        <!-- Notes -->
        <div class="form-group">
          <label for="yorum">Temsilci Yorumu</label>
          <textarea id="yorum" name="yorum" placeholder="Fƒ±rsat ile ilgili notlarƒ±nƒ±zƒ± buraya yazƒ±n..."></textarea>
        </div>
        

        
        <!-- Validation Messages -->
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        
        <!-- Buttons -->
        <div class="buttons">
          <button type="button" class="btn btn-secondary" onclick="cancelForm()">ƒ∞ptal</button>
          <button type="submit" class="btn btn-primary">Fƒ±rsat Olu≈ütur</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Set default date to 7 days from today in YYYY-MM-DD format for date input
    const today = new Date();
    today.setDate(today.getDate() + 7); // Add 7 days
    const year = today.getFullYear();
    const month = (today.getMonth() + 1).toString().padStart(2, '0');
    const day = today.getDate().toString().padStart(2, '0');
    document.getElementById('firsatTarihi').value = `${year}-${month}-${day}`;
    
    // Form validation and submission
    document.getElementById('opportunityForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Prevent double submission
      const submitButton = document.querySelector('button[type="submit"]');
      if (submitButton.disabled) {
        return; // Already processing
      }
      
      // Disable submit button
      submitButton.disabled = true;
      submitButton.textContent = 'Kaydediliyor...';
      
      // Clear previous messages
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      
      // Collect form data
      const formData = {
        isimSoyisim: document.getElementById('isimSoyisim').value.trim(),
        yetkiliTel: document.getElementById('yetkiliTel').value.trim(),
        mail: document.getElementById('mail').value.trim(),
        firsatDurumu: document.getElementById('firsatDurumu').value,
        firsatTarihi: document.getElementById('firsatTarihi').value,
        aktivite: document.getElementById('firsatDurumu').value, // Fƒ±rsat durumu aynƒ± zamanda aktivite olarak kullanƒ±lƒ±r
        toplantiFormat: document.getElementById('toplantiFormat').value,
                yorum: document.getElementById('yorum').value.trim()
      };
      
      // Submit to Google Apps Script
      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onError)
        .processOpportunityForm(formData);
    });
    
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }
    
    function onSuccess(result) {
      // Re-enable submit button
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = false;
      submitButton.textContent = 'Fƒ±rsat Olu≈ütur';
      
      if (result.success) {
        showSuccess(result.message);
        setTimeout(() => {
          google.script.host.close();
        }, 1500);
      } else {
        showError(result.message || 'Bir hata olu≈ütu');
      }
    }
    
    function onError(error) {
      // Re-enable submit button
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.disabled = false;
      submitButton.textContent = 'Fƒ±rsat Olu≈ütur';
      
      showError('Sistem hatasƒ±: ' + error.message);
    }
    
    function cancelForm() {
      google.script.host.close();
    }
    
    // Auto-fill suggestions based on company data
    window.addEventListener('load', function() {
      // Pre-fill some fields if available
      const companyName = '<?= rowData['Company name'] || '' ?>';
      const phone = '<?= rowData['Phone'] || '' ?>';
      
      if (companyName && !document.getElementById('isimSoyisim').value) {
        // Try to extract contact person from company name
        const words = companyName.split(' ');
        if (words.length > 1) {
          document.getElementById('isimSoyisim').placeholder = words[0] + ' ' + words[1];
        }
      }
      
      if (phone && !document.getElementById('yetkiliTel').value) {
        document.getElementById('yetkiliTel').placeholder = phone;
      }
    });
  </script>
</body>
</html>
